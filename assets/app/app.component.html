<div class="image_gallery">
    <ngx-image-gallery *ngIf="pageImagesFullObject && !isLoading" [images]="images" [conf]="conf" (onOpen)="galleryOpened($event)" (onClose)="galleryClosed()" (onImageClicked)="galleryImageClicked($event)" (onImageChange)="galleryImageChanged($event)"></ngx-image-gallery>
    <div class="container-fluid" *ngIf="pages != null && pages.length > 1">
        <div class="row">
            <div class="col-auto mr-auto">
                <div class="pagger p-2" style="margin: auto!important;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button (click)="loadImage(page)" *ngFor="let page of pages" type="button" class="btn btn-light">
                        {{page}}
                    </button>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="pagger p-2" style="margin: auto!important;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button (click)="previous()" type="button" class="btn btn-light">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                        <button (click)="next()" type="button" class="btn btn-light">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="pageImagesFullObject && !isLoading">
            <div class="col-lg-4 col-md-4 col-sm-12 p-2 " (click)="openGallery(i)" *ngFor="let image of pageImagesFullObject;let i = index">
                <div class="imageContainer scale-up-hor-center " [ngStyle]="{'background': 'url(' + image.medium + ')'}">

                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isLoading" style="width:100%!important; height: 300px!important; display: flex;">
        <div style="margin: auto!important;">
            <svg width="135" height="135" viewBox="0 0 135 135" class="loading" xmlns="http://www.w3.org/2000/svg" fill="#fff">
            <path
                d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z">
                <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s"
                    repeatCount="indefinite" />
            </path>
            <path
                d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z">
                <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="360 67 67" dur="8s"
                    repeatCount="indefinite" />
            </path>
        </svg>
        </div>
    </div>
    <div *ngIf="isEmpty">
        <div class="sheet taglib-empty-result-message">
            <div class="taglib-empty-result-message-header"></div>
            <div class="sheet-text text-center">
            </div>
        </div>
    </div>
</div>
